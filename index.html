<body>
 <div class="appContainer">
 <header>

     <input type="search" id="searchInput" placeholder="Enter city..." required>

    </form>
 </header>
 <section>
     <div class="weatherData">
        <div>

        Cape Town
            </h1>

     <span id="cityTime"><strong id="cityDay">Saturday </strong> </span> <strong id="tempDescription"></strong>
       <br>

    </p>
        </div>
    <div class="weatherDisplay" >
    <div id="iconImage"></div>
