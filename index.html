<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather ForeCast</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
 <div class="appContainer">
 <header>
    <form >
     <input type="search" id="searchInput" placeholder="Enter city..." required>
     <input type="submit" id="searchButton" value="Search">
    </form>
 </header>
 <section>
     <div class="weatherData">
        <div>
            <h1 id="myCityInput">
        Cape Town
            </h1>
        
    
    
    <p>
     <strong> Saturday</strong> 15:30,<strong>mostly sunny</strong>
       <br>
    <strong>Humidity:</strong> <span class="tempData">43%</span>, <strong>Wind <span class="tempData">2km/h</span>
    </p>
        </div>
    <div class="weatherDisplay" >
      <div class="tempIcon">☀️</div>
      <div class="tempValue">26</div>
      <div class="tempUnit">℃</div>
    </div>
    </div> 
 </section>
    

<br>
 <footer>Coded by
 <a href="https://github.com/mmatlou22">Mmatlou Modiba</a> based on
 <a href="https://github.com/mmatlou22/NewWeatherForeCast">GitHub</a> website hosted by
 <a href="https://project1weatherforecast.netlify.app/">Netlify</a>
 <script src="index.js"></script>
 </div>
</body>

</html>
